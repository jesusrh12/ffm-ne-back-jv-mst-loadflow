name: Pull-azure
on:
  push:
    branches:
      - main # or the name of your main branch
      
jobs: 
  build-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Configure AWS Credentials for build and deploy
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ECR_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.ECR_SECRET_KEY }}
          aws-region: us-east-2  
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: ecr 
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: squad-integration 
        run: aws ecr list-images --repository-name $ECR_REPOSITORY
      - name: docker pull
        run: docker pull $ECR_REGISTRY/$ECR_REPOSITORY:1.7
      - name: docker images
        run: docker images
